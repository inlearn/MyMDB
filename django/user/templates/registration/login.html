{% extends "base.html" %}

{% block title %}
    login - {{ block.super }}
{% endblock %}

{% block main %}
    <h2>登录帐户</h2>
    {% if message %}
        {{ message }}
    {% endif %}
    <form method="post">

        {% csrf_token %}
        {% include 'form.html' %}

        <button class="btn btn-primary">log in</button>
    </form>
 <div class=" text-muted text-center">
          Don't have an account? <a href="{% url 'user:register' %}">register</a>
        </div>


{% endblock %}
