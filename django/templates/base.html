{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>
        {% block title %}
            MyMDB
        {% endblock %}
    </title>
    <style>

    </style>
</head>
<body>


<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'core:MovieList' %}">首页</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav">
            <li {# class="active" #}><a href="{% url 'core:MovieList' %}">电影集</a></li>
            <li><a href="{% url 'core:PersonList' %}">人物集</a></li>
            {% if request.user.is_authenticated %}
               <li> <a href="{% url 'core:PersonList' %}">{{ request.user.username }}</a></li>
               <li> <a href="{% url 'user:logout' %}">退出</a></li>
            {% else %}
                <li><a href="{% url 'user:login' %}">登录</a></li>
                <li><a href="{% url 'user:register' %}">注册</a></li>
            {% endif %}
        <li>   <a class="nav-link" href="/admin">admin</a></li>
        </ul>
    </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-8 mymdb-main">
            {% block main %}{% endblock %}
        </div>
        <div class="col-sm-3 offset-sm-1 mymdb-sidebar">
            {% block sidebar %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
